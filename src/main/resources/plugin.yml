name: CartAttractor
version: '1.0'
main: dev.Fjc.cartAttractor.CartAttractor
api-version: '1.21'
prefix: Cart
load: STARTUP
authors: [ Fjc ]
description: Attracts mobs towards minecarts

softdepend:
  - TrainCarts

commands:
  call-passengers:
    description: Calls potential nearby passengers into the train you are in.
  cartattractor-reload:
    description: Reloads the plugin.
  getnearbymobs:
    description: Gets mobs that are nearby (instances of PaperMC's Mob)

